<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>BCVerifier -- Verifying backward compatibility for Java packages</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
<script src="ace.js" type="text/javascript" charset="utf-8"></script>
<script src="theme-cobalt.js" type="text/javascript" charset="utf-8"></script>
<script src="mode-java.js" type="text/javascript" charset="utf-8"></script>
<script>
function connectLib(libname,talibname) {
	var editor = ace.edit(libname);
	editor.setTheme("ace/theme/cobalt");
	 var JavaMode = require("ace/mode/java").Mode;
	    editor.getSession().setMode(new JavaMode());
	    editor.renderer.setShowGutter(false);
	    var lib1textarea = document.getElementById(talibname);
	    editor.getSession().setValue(lib1textarea.value);
	    editor.getSession().on('change', function(){
	      lib1textarea.value = editor.getSession().getValue();
	      editor.getSession().getDocument().getLength() * editor.renderer.lineHeight + editor.renderer.scrollBar.getWidth() 
	    });
}
function connectInv(libname,talibname) {
	var editor = ace.edit(libname);
	editor.setTheme("ace/theme/cobalt");
	 //var JavaMode = require("ace/mode/java").Mode; // https://github.com/ajaxorg/ace/wiki/Creating-or-Extending-an-Edit-Mode
	    //editor.getSession().setMode(new JavaMode());
	    editor.renderer.setShowGutter(false);
	    var lib1textarea = document.getElementById(talibname);
	    editor.getSession().setValue(lib1textarea.value);
	    editor.getSession().on('change', function(){
	      lib1textarea.value = editor.getSession().getValue();
	    });
}
function connectBoogieInput(libname,talibname) {
	var editor = ace.edit(libname);
	editor.setTheme("ace/theme/cobalt");
	 //var JavaMode = require("ace/mode/java").Mode; // https://github.com/ajaxorg/ace/wiki/Creating-or-Extending-an-Edit-Mode
	    //editor.getSession().setMode(new JavaMode());
	    editor.renderer.setShowGutter(false);
	    var lib1textarea = document.getElementById(talibname);
	    editor.getSession().setValue(lib1textarea.value);
	    editor.getSession().on('change', function(){
	      lib1textarea.value = editor.getSession().getValue();
	    });
	 window.boogieinput = editor;
}
function acegoto(editor,line,column) {
	window.boogieinput.gotoLine(line,column-1);
}
</script>
</head>
<body>
	<div id="hd">
		<div id="logo">
			<!-- <img src="logo.png" width="50px" height="50px" alt="Wicket Logo" /> -->
			<h1>
				BCVerifier
				<wicket:container wicket:id="version">1.5-SNAPSHOT</wicket:container>
			</h1>
		</div>
	</div>
	<div id="bd">
		<form wicket:id="libForm" id="libForm">
		<div id="lib1col">
			<h2>First library:</h2>
			<p>
				<span wicket:id="lib1"></span>
			</p>
		</div>
		<div id="lib2col">
			<h2>Second library:</h2>
			<p>
				<span wicket:id="lib2"></span>
			</p>
		</div>
		<div id="invcol">
			<h2>Invariant:</h2>
			<p>
				<span wicket:id="inv"></span>
			</p>
		</div>
		<div id ="check">
			<input type="submit" value="Check" id="formsubmit" />
		</div>
		</form>
		<div id ="output">
		<h2>Output:</h2>
		<p>
			<h3>Output message:</h3>
			<span wicket:id="output">Output</span>
			<h3>Generated BPL file:</h3>
			<span wicket:id="boogieinput"></span>
		</p>
		</div>
		
	</div>
	<div id="ft"></div>
</body>
</html>
