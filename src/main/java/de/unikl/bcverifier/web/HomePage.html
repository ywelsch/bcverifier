<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Apache Wicket Quickstart</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<div id="hd">
		<div id="logo">
			<!-- <img src="logo.png" width="50px" height="50px" alt="Wicket Logo" /> -->
			<h1>
				BCVerifier
				<wicket:container wicket:id="version">1.5-SNAPSHOT</wicket:container>
			</h1>
		</div>
	</div>
	<div id="bd">
		<form wicket:id="libForm" id="libForm">
			<h2>First library:</h2>
			<p>
				<textarea wicket:id="lib1">This is a comment</textarea>
			</p>
			<h2>Second library:</h2>
			<p>
				<textarea wicket:id="lib2">This is a comment</textarea>
			</p>
			<h2>Invariant:</h2>
			<p>
				<textarea wicket:id="inv">This is a comment</textarea>
			</p>
			<br /> <input type="submit" value="Submit" id="formsubmit" />
		</form>
		<p>
			<textfield wicket:id="output">Output</textfield>
		</p>
	</div>
	<div id="ft"></div>
</body>
</html>
