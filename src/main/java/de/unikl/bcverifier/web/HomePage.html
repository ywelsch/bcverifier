<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>BCVerifier -- A Backward Compatibility Verifier for Java Libraries</title>
<link rel="stylesheet" href="bootstrap.css" type="text/css" media="screen" title="Stylesheet" />
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>
<body>
	<div id="hd">
		<div id="logo">
			<!-- <img src="logo.png" width="50px" height="50px" alt="Wicket Logo" /> -->
			<h1>
				BCVerifier
			</h1>
			<h2>
				<a class = "titlelink" href = "https://softech.cs.uni-kl.de/hg/public/bcverifier"><wicket:container wicket:id="version">1.0-SNAPSHOT</wicket:container></a>
			</h2>
			<div class="headmenu">
				<select wicket:id="examples">
					<option>Some Example</option>
					<option>Some Other Example</option>
				</select>
				<a href="help.html" target="_blank"><img src="images/system-help-3.png" alt="Help menu"></a>
			</div>
			<br style="clear:both;" />
		</div>
	</div>
	<div id="bd_wrapper">
		<div id="bd">
			<form wicket:id="libForm" id="libForm">
			<table id="maintable">
			<tr>
				<td>
				<h2>Old library implementation:</h2>
				</td>
				<td>
				<h2>New library implementation:</h2>
				</td>
			</tr>
			<tr>
				<td id="lib1td">
				<div wicket:id="lib1panel">
	  				<span wicket:id="lib1contents">
						<span wicket:id="libclass"></span>
					</span>
					<a href="#" class="add" wicket:id="add1Row">+</a>
					<a href="#" class="remove" wicket:id="remove1Row">-</a>
				</div>
				</td>
				<td id="lib2td">
				<div wicket:id="lib2panel">
	  				<span wicket:id="lib2contents">
						<span wicket:id="libclass"></span>
					</span>
					<a href="#" class="add" wicket:id="add2Row">+</a>
					<a href="#" class="remove" wicket:id="remove2Row">-</a>
				</div>
				</td>
			</tr>
			</table>
				<div id="invtitle">
				<h2>Coupling invariant:</h2>
				</div>
				<div wicket:id="invpanel">
					<span wicket:id="inv"></span>
				</div>
				<div id="optionstitle">
				<div id="optionpan" wicket:id="optionpanel" style="display:none">
					<span wicket:id="optioncontents">
						<span wicket:id="option"></span>
						<span wicket:id="description">Test ID</span> 
					</span>
				</div>
				</div>
				<div id="submitButton">
					<p>
					<input class="btn btn-success btn-large" wicket:id="checkButton" type="submit" value="Check backward compatibility" id="formsubmit" />
					<button id="optionsButton" class="btn btn-large" type="button">Options</button>
					</p>
					<div id="ajax_indicator" style="display:none">
		    		<h1>Verification in progress <img src="images/ajax-loader.gif" alt="Ajax loader"></h1>
					</div>
				</div>
			</form>
			<br/>
			<div wicket:id="outputpanel">
			<h2 id="outputlink">Output:</h2>
				<span wicket:id="output">Output</span>
				<a name="boogieinputbegin"><h3>Generated BPL file:</h3></a>
				<div class="boogieoutput" wicket:id="boogieinput"></div>
			</div>
		</div>
	</div>
	<div id="ft"></div>

<!-- Start of StatCounter Code for Default Guide -->
<script type="text/javascript">
var sc_project=8373477; 
var sc_invisible=1; 
var sc_security="3bfd892f"; 
</script>
<script type="text/javascript"
src="http://www.statcounter.com/counter/counter.js"></script>
<noscript><div class="statcounter"><a title="hit counter"
href="http://statcounter.com/free-hit-counter/" target="_blank"><img
class="statcounter" src="http://c.statcounter.com/8373477/0/3bfd892f/1/"
alt="hit counter"></a></div></noscript>
<!-- End of StatCounter Code for Default Guide -->

<script type="text/javascript">
var height = $('#optionpan').hide().height();


$("#bd").delegate("#optionsButton", 'click', function () {
	if ($("#optionpan").is(":hidden")) {
		$('#optionpan').slideDown(2000);
    	$('html, body').animate({ scrollTop: '+=' + height }, 2000);
	} else {
		$('#optionpan').slideUp(2000);
	    $('html, body').animate({ scrollTop: '-=' + height }, 2000);
	}
	return false;
});

</script>

</body>
</html>
